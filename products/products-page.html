---
layout: default
title: Store
---
<div class="grid">
	<ul>
		<li><a href="#">Red Dragons</a></li>
		<li><a href="#">Green Dragons</a></li>
	</ul>

	{% for products in site.pages %}
		{% if products.category == 'red-dragons' %}

	<main role="main">

			<div class="grid unit-s-1 unit-m-1-2 unit-l-1-3">
				<a href="{{site.baseurl}}{{products.url}}"><img class="img-flex" src="{{site.baseurl}}/images/{{products.images}}" alt="products.title" Dragons></a>
				<h3>{{products.title}} Dragons</h3>
				<p>{{products.meta}}</p>
				<h4>{{products.price}}</h4>
				<a class="button" href="{{site.baseurl}}{{products.url}}"> Information</a>
			</div>

	</main>

		{% endif %}
	{% endfor %}
</div>
